<h1 align="center">Indian Airways</h1>

<form (ngSubmit)="login()" >
    <input type="text" name="email" id="email" placeholder="Enter your email" [(ngModel)]="email">
    <input type="password" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password">
    <button type="submit" id = "submit">Login</button>
</form>
